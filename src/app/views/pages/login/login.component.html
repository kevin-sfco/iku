<div class="container-fluid">
  <div class="row align-items-center" > 
    <div class="order-xs-2 order-sm-2 order-md-1 order-lg-1 col-lg-7 col-md-7 col-sm-12 divider">  
      <div class="hv-left" >
        <h3 class="lead title" style="margin-left: 10%;">Ingrese a su cuenta</h3>
        <p class="text" style="margin-left: 10%;">Acceda a su cuenta con usuario y contraseña</p>
        <div class="mt-5" style="margin-left: 10%;">
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <div class="col-lg-8 col-md-12 col-sm-12 inputBorder">
                <label for="staticEmail" class="col-sm-2 col-form-label label">Usuario</label>
                <input type="text" formControlName="email" class="inputwidth inputBorderDentro">
              </div>
            </div>
            <div class="mb-3">
              <div class="col-lg-8 col-md-12 col-sm-12 inputBorder">
                <label for="inputPassword" class="col-sm-2 col-form-label label">Contraseña</label>
                <input type="password" formControlName="password" class="inputwidth inputBorderDentro">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-lg-8 col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label label transparent" for="flexCheckDefault">
                  Mantener abierta mi sesión
                </label>
                <button type="button" class=" btn btn-outline label bg-gray btn-password" >Olvide mi contraseña</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
              <button type="button" (click)="login()" class="btn  btn-acceder">Acceder</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
              <button type="button" class="btn  btn-signup label"> ¿No tienes cuenta? <span class="label"style="font-weight:700; font-size:0.9em; ">Crear mi cuenta</span></button>
            </div>
          </div>
          <div class="row" style="margin-top: 15%;">
            <div class="col-lg-3 col-md-12 col-sm-12" >
              <p class="footerText text-center">© IKU | Know You</p>
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12" >
              <a href="">
              <p class="footerText text-center a">Términos de servicio</p>
            </a>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
            <a href="">
              <p class="footerText text-center a" >Privacidad y datos personales</p>
            </a>              
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="order-xs-1 d-none d-sm-block order-sm-1 order-md-2 order-lg-2 col-lg-5 col-md-5 col-sm-12 right-query">
      <h2 class="logo-purple">IKU</h2>
      <P class="text-purple">IKU simplifica el proceso para su empresa con una herramienta B2B</P>
      <div class="">
        <button type="button" class="btn btn-right footerText btnleft" >Acceso gratuito</button>
        <button type="button" class="btn btn-right footerText btnleft">Dashboard y estadisticas</button>
        <button type="button" class="btn btn-right footerText btnleft">Rapido y eficaz</button>
      
      </div>
      <div class="d-none d-sm-block" >
        <img class="imgright" src="assets/images/grupo2.png" alt="">
      </div>
    
    </div>
  
  </div>
  
</div>
