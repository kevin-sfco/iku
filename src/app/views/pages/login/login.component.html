<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black ">
        <div class="d-flex align-items-center ms-5 mt-5">

          <form [formGroup]="loginForm" style="width: 40rem;">

            <h3 class="fw-normal font2 mb-3 pb-3" style="letter-spacing: 1px;"><strong>Ingrese su Cuenta </strong></h3>

            <!-- <div class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Email address</label>
            </div> -->

            <div class="input-group mb-3" style="width: 546px;">
              <span class="input-group-text bg-white" style="border: none;" id="basic-addon1">Usuario</span>
              <input type="text" class="form-control" formControlName= "username" style="border: none; " placeholder="" aria-label=""
                aria-describedby="basic-addon1">
            </div>



            <div class="input-group mb-3" style="width: 546px;">
              <span class="input-group-text bg-white" style="border: none;" id="basic-addon1">Contraseña</span>
              <input type="password" class="form-control" formControlName= "password" style="border: none;" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>


            <!-- <button class="btn btn-danger">test</button> -->

            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group me-5 " role="group" aria-label="First group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                  <label class="form-check-label" for="flexCheckChecked">Mantener abierta mi sesión</label>
                </div>

              </div>

              <button class="btn bg-light btn-small ms-5" type="button">Olvide mi contraseña</button>


            </div>

            <!-- Checked checkbox -->


            <div class="mt-3 mb-4">

            </div>

            <div class="d-grid gap-2 mt-3 mb-4">
              <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-large btn-lg" type="button">Acceder</button>
            </div>

            <div class="d-grid gap-2 mt-3 mb-4">
              <button class="btn bg-light btn-forgot text-black" type="button">¿No tienes cuenta Aún? <strong>Crea mi
                  cuenta</strong></button>
            </div>

            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->

          </form>

        </div>

      </div>
      <div class="col-sm-6  d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image"
          class="responsive" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
